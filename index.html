<!DOCTYPE html>
<html>
<head>
	<title>The Mestory Calc</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id='title'>
			<h1>The Mestory Calculator</h1>
		</div>
		<div id="calc">
			<div id="display">
				<button id="clear-display">C</button>
				<p id="display-opration">put your numbers</p>
			</div>
			<div id="calc-body">
				<div id="numbers">
					<button id="one">1</button>
					<button id="two">2</button>
					<button id="three">3</button>
					<button id="four">4</button>
					<button id="five">5</button>
					<button id="six">6</button>
					<button id="seven">7</button>
					<button id="eghit">8</button>
					<button id="nine">9</button>
				</div>
				<div id="oprations">
					<button id="plus">+</button>
					<button id="minus">-</button>
					<button id="divide">/</button>
					<button id="multiplay">*</button>
					<button id="zero">0</button>
					<button id="dot">.</button>
				</div>
				<div id="equal">
					<button id="equal-sign">=</button>
				</div>
			</div>
		</div>
		<footer>
			CopyRights By Muftah & Essam -2019
		</footer>
	</div>

</body>
</html>
