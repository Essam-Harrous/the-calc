<!DOCTYPE html>
<html>
<head>
	<title>The Mestory Calc</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id='title'>
			<h1>The Mestory Calculator</h1>
		</div>
		<div id="calc">
			<div id="display">
				<button id="clear-display">C</button>
				<p id="display-opration">put your numbers</p>
			</div>
			<div id="calc-body">
				<div id="num-op">
					<div id="numbers">
						<button id="one" class="num-btn">1</button>
						<button id="two" class="num-btn">2</button>
						<button id="three" class="num-btn">3</button>
						<button id="four" class="num-btn">4</button>
						<button id="five" class="num-btn">5</button>
						<button id="six" class="num-btn">6</button>
						<button id="seven" class="num-btn">7</button>
						<button id="eghit" class="num-btn">8</button>
						<button id="nine" class="num-btn">9</button>
					</div>
					<div id="oprations">
						<button id="plus" class="op-btn">+</button>
						<button id="minus" class="op-btn">-</button>
						<button id="divide" class="op-btn">/</button>
						<button id="multiplay" class="op-btn">*</button>
						<button id="zero" class="op-btn">0</button>
						<button id="dot" class="op-btn">.</button>
					</div>
				</div>
				<div id="equal">
					<button id="equal-sign">=</button>
				</div>
			</div>
		</div>
		<footer>
			CopyRights By Muftah & Essam -2019
		</footer>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" href='js.js'></script>
</body>
</html>
